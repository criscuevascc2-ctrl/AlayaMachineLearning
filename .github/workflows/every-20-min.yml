name: every-20-min

on:
  schedule:
    - cron: "1/20 * * * *"   # 01,21,41 UTC (si quieres 00,20,40 cambia a */20)
  workflow_dispatch:

concurrency:
  group: every-20-min
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      TZ: America/Santiago
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (livianas)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements-20m.txt

      - name: Cache HuggingFace hub
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('requirements-20m.txt') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: Run 20-min tasks
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HUGGINGFACE_HUB_TOKEN: ${{ secrets.HF_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          SENT_HF_REPO_ID: krizzcs2/sentiment-robertuito-v1
          SENT_ONNX_FILENAME: weights/model.onnx
        run: |
          python scrap_media.py
          python ins_media.py
          python coment_media.py
          python cuenta_est.py
          python cuenta_din.py
