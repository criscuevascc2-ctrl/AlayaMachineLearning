name: every-20-min

on:
  schedule:
    - cron: "*/20 * * * *"   # cada 20 min (UTC)
  workflow_dispatch:

concurrency:
  group: every-20-min
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    # Si usas Environment secrets, descomenta:
    # environment: ci
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/equirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (with fallback)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f equirements.txt ]; then
            pip install -r equirements.txt
          else
            echo "‚ùå No requirements file found" && exit 1
          fi

      - name: Cache HuggingFace hub
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('**/requirements.txt', '**/equirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      # Prefetch del modelo (opcional)
      - name: Prefetch ONNX (optional)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "from huggingface_hub import hf_hub_download; \
          hf_hub_download(repo_id='krizzcs2/sentiment-robertuito-v1', filename='weights/model.onnx', \
          token='${{ secrets.HF_TOKEN }}', repo_type='model'); print('Prefetch OK')"

      - name: Run 20-min tasks
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          SENT_HF_REPO_ID: krizzcs2/sentiment-robertuito-v1
          SENT_ONNX_FILENAME: weights/model.onnx
          # SENT_HF_REVISION: v1   # si taggeaste
        run: |
          python scrap_media.py
          python ins_media.py
          python comment_media.py
          python cuenta_din.py
          python cuenta_est.py
