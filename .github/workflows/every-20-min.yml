name: every-20-min

on:
  schedule:
    - cron: "*/20 * * * *"   # cada 20 min (UTC)
  workflow_dispatch:

concurrency:
  group: every-20-min
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    # environment: ci   # <- si pusiste secrets en un Environment llamado 'ci', descomenta esta lÃ­nea
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Cache HuggingFace hub
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: Run 20-min tasks
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          SENT_HF_REPO_ID: krizzcs2/sentiment-robertuito-v1
          SENT_ONNX_FILENAME: weights/model.onnx
        run: |
          python scrap_media.py
          python ins_media.py
          python coment_media.py
          python cuenta_est.py
          python cuenta_din.py
